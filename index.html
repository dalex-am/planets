<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Симулятор планетарного движения</title>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<link rel='stylesheet' href="styles.css">
</head>
<body>
	<canvas class="space" id="space">Отрисовка здесь</canvas>
	<div class="control help-text">
		Во время паузы можно удалять планеты ("delete" в окне координат). Добавление работает в любое время <br>
	</div>
	<div class="control help-img">
		<img class="angle-img" src="./img/angle-help.png" alt="coordinates"> <br>
		Угол запуска
	</div>
	<div class="control add-planet">
		Добавить планету / pause 
		<button class="btn pause-btn" onclick="togglePaused()">pause / play</button>
		<br>
		X: <input type="range" name="x" min="-1000" max="1000" step="50" placeholder="x" value="250" title="Координата X">
		<span id="x">250</span>
		Y: <input type="range" name="y" min="-1000" max="1000" step="10" placeholder="y" value="0" title="Координата Y">
		<span id="y">0</span> <br>
		v: <input type="range" name="v" min="0" max="100" step="10" placeholder="v" value="50"  title="Начальная скорость">
		<span id="v">50</span>
		angle: <input type="range" name="angle" min="0" max="360" step="10" placeholder="angle" value="270" title="Угол запуска">
		<span id="angle">270</span> <br>
		radius: <input type="range" name="radius" min="1" max="10" placeholder="radius" value="5" title="Радиус объекта">
		<span id="radius">5</span>
		mass: <input type="range" name="mass" min="1" max="101" step="1" placeholder="mass" value="2"  title="Масса объекта">
		<span id="mass">2</span> <br>
		color: <input type="color" name="color" value="#ffffff">
		<button class="btn add-planet-btn" onclick="addPlanet()">add</button>
		<button class="btn add-planet-btn" onclick="clearPlanets()">clear</button>
	</div>
	<div class="control coordinates">
		Координаты объектов
	</div>
	
</body>
</html>


<script src="index.js"></script>
